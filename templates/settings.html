<!DOCTYPE html>

<head>

  <title>IR Remote</title>
  <link rel="icon" type="image/icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
    integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>

  <style>
    html,
    body {
      height: 100%;
    }

    div.container {
      position: relative;
      text-align: center;
      width: 390px;
      background-color: darkgray;
      padding-top: 20px;
      padding-bottom: 20px;
    }

    table {
      table-layout: fixed;
      align-self: center;
      width: 100%;
      height: 100%;
      margin-bottom: 15px;
      background-color: lightgray;
    }

    h1.centered {
      width: 100%;
      text-align: center;
    }

    .text {
      font-size: 24px;
      padding-top: 15px;
      padding-bottom: 15px;
    }

    .btnLbl {
      text-align: center;
      font-size: 22px;
      width:33%;
      padding-bottom: 12px;
    }

    .key {
      text-align: center;
      font-size: 18px;
      width:53%;
      padding-bottom: 8px;
    }

    .time {
      text-align: center;
      font-size: 18px;
      width:13%;
      padding-bottom: 8px;
    }

    .pulseLength {
      font-size: 24;
    }

    .headings {
      font-size: 28px;
    }

    #headers {
      font-size: 22px;
      padding-bottom: 10px;
      font-weight: bold;
    }

    .txtbox {
      width: 55px;
      text-align: center;
    }

    select {
      width: 100%;
      font-size: 16px;
    }

    .form-check-input {
      width: 25px;
      height: 25px;
      font-size: 14px;

    }
    i {
      font-size: 22px;
      font-weight: bold;
    }

    .btns {
      width: 33%;
      padding-top: 15px; 
      padding-right: 10px; 
      padding-bottom: 15px; 
      padding-left: 10px; 

    }

    .btn {
      font-size: 20px;
      text-align: center;
      width: 100%;

    }

    #table-scroll {
      height:1150px;
      overflow:auto;  
      margin-top:20px;
      margin-bottom: 30px;
    }


  </style>


</head>

<body>
  <h1 class="centered">IR-Remote Settings</h1>
  <hr>
  <div class="container">
    <form action="/settings.html" method="post">
      <table>

    </table>
    <table>
      <tr class="headings">
        <td colspan="3">Remote Configuration</td>
      </tr>
        <tr>
          <td class="text">Device:</td>
          <td>
            <select class="form-select form-select-sm" style="width: 100%;" aria-label=".form-select-sm example"
              name="devices">
              <option style="font-size: 14;" value="{{name}}" selected>{{name}}</option>
              {% for item in devices %}
              {% if name != item %}
              <option style="font-size: 14;" value="{{item}}">{{item}}</option>
              {% endif %}
              {% endfor %}
            </select>
          </td>
          <td class="btns"><button class="btn btn-default" type="submit" value="Load">Load</button></td>
        </tr>
        </table>

        <div id="table-scroll">
        <table>
          <thead>
        <tr>
          <td class="btnLbl" id="headers">Button</td>
          <td class="key" id="headers">Key</td>
          <td class="time" id="headers"><i class="bi bi-stopwatch"></i></td>
        </tr>
      </thead>
      <tbody>
        {% for btn in btns %}
        <tr class="btnLn">
          <td class="btnLbl">{{btn}}</td>
          <td class="key">
            <select class="form-select" aria-label="Default select example" name="{{btn}}">
              <option value="{{btns[btn].key}}" selected>{{btns[btn].key}}</option>
              {% for item in option %}
              {% if btns[btn].key != item %}
              <option value="{{item}}">{{item}}</option>
              {% endif %}
              {% endfor %}
            </select>
          </td>
          <td class="time">
            {% if btns[btn].pulse == "short" %}
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="{{btn}}_pulse">
            {% else %}
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="{{btn}}_pulse" checked>
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
      </table>
        </div>
        <table>
          <tr class="pulseLength">
            <td class="text" colspan="2">Hold Length (secs)</td>
            <td><input class="txtbox" type="text" id="" name="pulseLength" value="{{pulseLength}}"></td>
          </tr>
          </table>
        <table>
          <tr>
            <td class="btns"><a href="/" class="btn btn-default">Cancel</a></td>
            <td class="btns"><a href="/log.html" class="btn btn-default">Log File</a></td>
            <td class="btns"><button class="btn btn-default" type="submit" value="Save">Save</button></td>
        </tr>
      </table>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
